<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Random Quote Machine</title>
  
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>
  <main id="quote-box" class="container">
    <div class="row">
      <div class="col-12">
        <blockquote class="border border-success">
          <p id="text" class="lead">Phasellus convallis tristique lacus, at vestibulum purus pretium ut. Aenean ut laoreet est. Proin faucibus viverra nisl, et volutpat nulla. Duis quis malesuada tellus, at.</p>
          <small id="author">Fonte</small>
        </blockquote>
      </div>
    </div>
    <div class="row rows-cols-2 align-items-center">
      <div class="col-8">
        <a href="twitter.com/intent/tweet" id="tweet-quote" class="text-muted" target="_blank">
          Tweet this!
        </a>
      </div>
      <div class="col">
        <button id="new-quote" class="btn btn-outline-light">Nova citação</button>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
		crossorigin="anonymous"></script>
	
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	
	<script type="module">
		import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
			
  	createApp({
			data() {},
			mounted() {},
			template: ``
		}).mount('#app');
	</script>
</body>
</html>
