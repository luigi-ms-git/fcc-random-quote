<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Random Quote Machine</title>
  
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div id="quote-box">
          <blockquote class="blockquote">
            <p id="text" class="lead">Teste</p>
            <small id="author">Fonte</small>
          </blockquote>
          
          <a href="twitter.com/intent/tweet" id="tweet-quote" target="_blank">
            <img id="icon" src="./square-twitter.svg" alt="icone do twitter para twittar esta citação"/>
          </a>
          <button id="new-quote">Nova citação</button>
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
		crossorigin="anonymous"></script>
	
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	
	<script type="module">
		import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
			
  	createApp({
			data() {},
			mounted() {},
			template: ``
		}).mount('#app');
	</script>
</body>
</html>
